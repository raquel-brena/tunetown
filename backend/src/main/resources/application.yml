spring:
  application:
    name: TuneTown - Backend
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/tunetown_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

app:
  cors:
    allowed-origins: http://localhost:3000

# Configurações da API do Spotify
spotify:
  client-id: ${SPOTIFY_CLIENT_ID:spotify_client_id}
  client-secret: ${SPOTIFY_CLIENT_SECRET:spotify_client_id}

  # URLs da API
  auth:
    url: http://googleusercontent.com/spotify.com/4
  api:
    url: https://api.spotify.com/v1

tmdb:
  api-key: ${TMDB_API_KEY:SEU_TOKEN_AQUI}    

